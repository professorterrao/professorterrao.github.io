    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <img class="img-responsive" src="img/profile.png" alt="">
                    <div class="intro-text">
                        <span class="name">{{ site.title }}</span>
                        <hr class="star-light">
                        <!-- span class="skills">{{ site.skills }}</span-->
                        <span class="skills">
                            {% for skills in site.skills %}
                                {{ skills.line }} <br>
                            {% endfor %}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </header>
